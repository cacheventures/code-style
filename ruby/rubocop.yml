require:
  - rubocop-minitest
  - rubocop-performance
  - rubocop-rails

inherit_mode:
  merge:
    - Exclude

AllCops:
  NewCops: enable
  DisabledByDefault: true
  SuggestExtensions: false
  Exclude:
    - data/**/*
    - db/**/*
    - log/**/*
    - node_modules/**/*
    - notes/**/*
    - public/**/*
    - scripts/**/*
    - tmp/**/*
    - vendor/**/*

Bundler:
  Enabled: true

Bundler/OrderedGems:
  Enabled: false

Layout/EmptyLineAfterGuardClause:
  Enabled: true

Lint:
  Enabled: true

Lint/AmbiguousBlockAssociation:
  Exclude:
    - test/**/*

Lint/DuplicateBranch:
  Enabled: false

Lint/MissingSuper:
  Enabled: false

Lint/NestedMethodDefinition:
  Exclude:
    - test/**/*

Lint/NoReturnInBeginEndBlocks:
  Enabled: false

Lint/ShadowingOuterLocalVariable:
  Enabled: false

Lint/SymbolConversion:
  Enabled: false

Lint/UnusedBlockArgument:
  Enabled: false

Naming/ClassAndModuleCamelCase:
  Enabled: true

Naming/ConstantName:
  Enabled: true

Naming/FileName:
  Enabled: true

Naming/HeredocDelimiterCase:
  Enabled: true

Naming/MethodName:
  Enabled: true

Naming/VariableName:
  Enabled: true

Security:
  Enabled: true

Style/ReturnNil:
  Enabled: true

Style/StringLiterals:
  Enabled: true

Style/StringLiteralsInInterpolation:
  Enabled: true

Style/SymbolLiteral:
  Enabled: true

Minitest/AssertEqual:
  Enabled: true

Minitest/AssertNil:
  Enabled: true

Minitest/AssertRaisesCompoundBody:
  Enabled: true

Minitest/AssertTruthy:
  Enabled: true

Minitest/AssertWithExpectedArgument:
  Enabled: true

Minitest/AssertionInLifecycleHook:
  Enabled: true

Minitest/DuplicateTestRun:
  Enabled: true

Minitest/LifecycleHooksOrder:
  Enabled: true

Minitest/LiteralAsActualArgument:
  Enabled: true

Minitest/NoAssertions:
  Enabled: true

Minitest/NonPublicTestMethod:
  Enabled: true

Minitest/RefuteEqual:
  Enabled: true

Minitest/RefuteFalse:
  Enabled: true

Minitest/ReturnInTestMethod:
  Enabled: true

Minitest/SkipWithoutReason:
  Enabled: true

Minitest/TestFileName:
  Enabled: true

Minitest/TestMethodName:
  Enabled: true

Minitest/UnreachableAssertion:
  Enabled: true

Minitest/UnspecifiedException:
  Enabled: true

Minitest/UselessAssertion:
  Enabled: true

Performance/Casecmp:
